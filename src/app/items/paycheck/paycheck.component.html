<!--Card content-->
<mat-card-header>
    <mat-card-title>Income</mat-card-title>
    <mat-card-subtitle>Paycheck</mat-card-subtitle>
    <mat-icon (click)="removeItem(paycheck)">clear</mat-icon>
</mat-card-header>

<mat-card-content>

    <mat-form-field>
        <mat-label>Salary</mat-label>
        <input matInput type="text" [(ngModel)]="salaryString" (ngModelChange)="parse()">
    </mat-form-field>

</mat-card-content>
