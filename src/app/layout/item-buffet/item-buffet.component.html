<div class="container-fluid">
<h2>Add Item</h2>
<mat-chip-list class="mat-chip-list-stacked" aria-label="Color selection">
  <mat-chip 
    *ngFor="let type of availableItemTypes" 
    selected 
    [color]="type.color"
    (click)="addItem(type.type)">
    <mat-icon>{{ type.icon }}</mat-icon>{{ type.type }}
  </mat-chip>
</mat-chip-list></div>
