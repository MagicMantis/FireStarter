<div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
    <div
    *ngFor="let item of itemList;" 
    @fade
    cdkDrag
    class="example-box">
        <ng-container 
            [ngComponentOutlet]="getItemType(item)";
            [ndcDynamicInputs]="{ item: item }">
        </ng-container>
    </div>
</div>
