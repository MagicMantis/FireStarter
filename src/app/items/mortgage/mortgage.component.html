<item [item]="mortgage" 
    [title]="'Mortgage'"
    [itemListIndex]="itemListIndex">

    <mat-form-field>
        <mat-label>Home Value</mat-label>
        <input matInput type="text" [(ngModel)]="homeValueString" (ngModelChange)="parse()">
    </mat-form-field>
    
    <mat-form-field>
        <mat-label>Down Payment</mat-label>
        <input matInput type="text" [(ngModel)]="downPaymentString" (ngModelChange)="parse()">
    </mat-form-field>
    
    <mat-form-field>
        <mat-label>Mortgage Amount</mat-label>
        <input matInput disabled type="text" [(ngModel)]="mortgageAmountString" (ngModelChange)="parse()">
    </mat-form-field>

    <mat-slider #apy 
        min="1" 
        max="8" 
        step="0.1" 
        value="4"
        [(ngModel)]="APYstring"
        (ngModelChange)="parse()">
    </mat-slider>
    <mat-label>APY - {{ apy.value }}%</mat-label>

    <mat-form-field>
        <mat-label>Payment Amount</mat-label>
        <input matInput disabled type="text" [(ngModel)]="paymentAmountString" (ngModelChange)="parse()">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Extra Payment</mat-label>
        <input matInput  type="text" [(ngModel)]="extraPaymentString" (ngModelChange)="parse()">
    </mat-form-field>
    
</item>
